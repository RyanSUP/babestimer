<!DOCTYPE html>
<html>
<head>
	<title id="title">Babe's Focus</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="main.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="app">
			<h1>Babe's Focus Timer</h1>
			<div id="input-div">
				<label for="timeset" id="timeset-label">Minutes:</label>
				<input type="number" id="timeset" name="timeset" min="1" max="60">
			</div>
			<button id="start-button">Get to focusing</button>
			<div id="timer-container" class="small-container">
				<h1 class="timer" id="mins"></h1>
		    	<h1 class="timer" id="secs"></h1>
		    </div>
		    <h2 id="end"></h2>
		    <button id="refresh-button">New Timer</button>
		</div>
	</div>
</body>
</html>
